
<div class="row">
            <div class="input-field col s3">
                    <i class="material-icons prefix">subject</i>
                    <select class="icons" id="height" name="height"> 
                        <option value="" disabled selected>Choose Height</option>
                          {% for player in height %}
                              <option value="{{height.player_height}}">{{height.player_height}}</option>
                          {% endfor %}  
                    </select>
                   
            </div>
</div>


<div class=“collapsible-body”>The Vale
       <ul class=“collapsible container”>
           <li>
               <div class=“collapsible-header”>Houses</div>
               {% for region in the_vale %}
               <div class=“collapsible-body”>
                   {% for house in region.the_vale_house %}
                   <p>{{ house }}</p>
                   {% endfor %}
               </div>
               {% endfor %}
           </li>
       </ul>
       </div
